<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Website</title>
    <link rel="stylesheet" href="../css/utility.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mobile.css" />
    <link rel="stylesheet" href="../css/contactUs.css">

  </head>
  <body>
    <div class="container contact-h">
      <div class="navigation max-width-1 m-auto">
        <div class="nav-left">
          <span>iBlog</span>
          <ul>
            <li><a href="index.html"> Home </a></li>
            <li><a href="#"> About</a></li>
            <li><a href="contact.html"> Contact</a></li>

        </div>
        <div class="nav-right">
          <form action="search.html">

            <input
            class="form-input"
            type="search"
            name="quarry"
            id=""
            placeholder="Search Article"
            />
            <button class="btn">search</button>
          </form>
          </div>
      </div>
      <div class="hr m-auto max-width-1"><hr /></div>

        <div class="contact-form">

            <div class="form-box">
              <input type="number" name="" id="" placeholder="Enter You Phone Number">
            </div>
            <div class="form-box">
              <textarea name="" id="" cols="30" rows="10" placeholder="How We Help You ?"></textarea>
            </div>
            <div class="form-box">
              <button class="btn">Submit</button>
            </div>
        </div>
      </div>
